  <script>
    (function() {
      var docs = [];
      var loaded = false;
      var qInput = document.getElementById('q');
      var btn = document.getElementById('btn');
      var list = document.getElementById('results');
      var meta = document.getElementById('meta');
      var empty = document.getElementById('empty');

      function highlight(text, kw) {
        if (!text) return '';
        var idx = text.toLowerCase().indexOf(kw.toLowerCase());
        if (idx < 0) return text;
        var start = Math.max(0, idx - 40);
        var end = Math.min(text.length, idx + kw.length + 60);
        var head = start > 0 ? '…' : '';
        var tail = end < text.length ? '…' : '';
        var before = text.slice(start, idx);
        var match = text.slice(idx, idx + kw.length);
        var after = text.slice(idx + kw.length, end);
        return head + before + '<mark style="background: #fff3bf; padding: 0 2px; border-radius: 2px;">' + match + '</mark>' + after + tail;
      }

      function render(items, kw) {
        list.innerHTML = '';
        if (!kw) {
          empty.style.display = 'none';
          meta.textContent = '请输入关键词开始搜索';
          return;
        }
        if (items.length === 0) {
          empty.style.display = '';
          meta.textContent = '0 个结果';
          return;
        }
        empty.style.display = 'none';
        meta.textContent = items.length + ' 个结果';
        list.innerHTML = items.map(function(d) {
          var p = String(d.href || '');
          while (p.length && p.charAt(0) === '/') p = p.slice(1);
          var link = '/' + p;
          var dateStr = (d.date ? new Date(d.date) : new Date()).toLocaleDateString('zh-CN');
          return (
            '<li class="result-item">' +
              '<a class="result-title" href="' + link + '" target="_blank" rel="noopener noreferrer">' + (d.title || d.slug) + '</a>' +
              '<div class="result-meta">' + dateStr + '</div>' +
              (d.description ? '<p class="result-desc">' + highlight(d.description, kw) + '</p>' : '') +
              (Array.isArray(d.tags) && d.tags.length ? (
                '<div class="result-tags">' + d.tags.map(function(t){ return '<span class="tag-chip">#' + t + '</span>'; }).join('') + '</div>'
              ) : '') +
            '</li>'
          );
        }).join('');
      }

      function score(d, kw) {
        var s = 0;
        var tl = (d.title || '').toLowerCase();
        var low = kw.toLowerCase();
        if (tl.indexOf(low) >= 0) s += 5;
        if (((d.description || '') + '').toLowerCase().indexOf(low) >= 0) s += 2;
        if (((Array.isArray(d.tags) ? d.tags : []).join(' ') + '').toLowerCase().indexOf(low) >= 0) s += 3;
        if (((d.contentPlain || '') + '').toLowerCase().indexOf(low) >= 0) s += 1;
        return s;
      }

      function doSearch() {
        var kw = (qInput.value || '').trim();
        if (!kw) { render([], ''); return; }
        var items = docs
          .map(function(d){ return { d: d, s: score(d, kw) }; })
          .filter(function(x){ return x.s > 0; })
          .sort(function(a,b){ return b.s - a.s; })
          .slice(0, 50)
          .map(function(x){ return x.d; });
        render(items, kw);
      }

      // 事件绑定
      qInput.addEventListener('input', function(){ if (loaded) doSearch(); });
      btn.addEventListener('click', doSearch);

      // 拉取索引（根路径失败则尝试 /pages 路径）
      function fetchIndex() {
        var urls = ['/search-index.v1.json', '/pages/search-index.v1.json'];
        var next = function(i) {
          if (i >= urls.length) return Promise.reject(new Error('index not found'));
          return fetch(urls[i], { cache: 'no-store' }).then(function(res){
            if (!res.ok) return next(i + 1);
            return res.text();
          }).catch(function(){ return next(i + 1); });
        };
        return next(0);
      }

      fetchIndex().then(function(text){
          var json = null;
          try {
            json = JSON.parse(text);
          } catch (e) {
            // 兼容 JSONP: var xxx = {...};
            var first = text.indexOf('{');
            var last = text.lastIndexOf('}');
            if (first >= 0 && last > first) {
              try { json = JSON.parse(text.slice(first, last + 1)); } catch (_) {}
            }
          }
          docs = (json && json.docs) || [];
          loaded = true;
          meta.textContent = docs.length ? ('索引已加载，可搜索（共 ' + docs.length + ' 篇）') : '索引已加载';
        }).catch(function(){ loaded = true; meta.textContent = '索引加载失败'; });
    })();
  </script>
